#jsp update - no server start - now
server.servlet.jsp.init-parameters.development=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.port=9696
server.servlet.context-path=/gant

#db connection(Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=NAME
spring.datasource.password=PASS

#Model Location
mybatis.type-aliases-package=com.gant.myhome.domain

mybatis.config-location=classpath:com/gant/myhome/mybatis/config/mybatis-config.xml
mybatis.mapper-locations=classpath:com/gant/myhome/mybatis/mapper/*.xml

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# mapper log print
logging.level.root=info
logging.level.com.gant.myhome.mybatis.mapper.AttMapper=trace
