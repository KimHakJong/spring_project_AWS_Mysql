logging.level.com.gant.myhome.mybatis.mapper.NoteMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.RequestMapper=trace

logging.level.com.gant.myhome.mybatis.mapper.MembersMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.ProjectMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.MemoMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.ReservationMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.ReservationCheckMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.ReservationItemMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.ReservationCountMapper=trace
logging.level.com.gant.myhome.mybatis.mapper.FileboxMapper=trace
